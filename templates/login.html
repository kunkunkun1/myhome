{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
    登陆
{% endblock %}

{% block css %}

    <link href="{% static "css/demo/nifty-demo-icons.min.css" %}" rel="stylesheet">
    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static "plugins/pace/pace.min.css" %}" rel="stylesheet">
    <script src="{% static "plugins/pace/pace.min.js" %}"></script>

    <link href="{% static "css/demo/nifty-demo.min.css" %}" rel="stylesheet">

{% endblock %}

{% block body %}
    <div id="container" class="cls-container">

		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">用户登陆</h1>
		            </div>
		            <form action="{% url 'web:login' %}" method="post">
                        {% csrf_token %}
		                <div class="form-group">
		                    <input type="text" class="form-control" placeholder="用户名" autofocus name="username">
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" placeholder="密码" name="password">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox" name="rember">
		                    <label for="demo-form-checkbox">记住我</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登陆</button>
		            </form>
		        </div>

		        <div class="pad-all">
		            <a href="pages-password-reminder.html" class="btn-link mar-rgt">忘记密码?</a>
		            <a href="pages-register.html" class="btn-link mar-lft">注册</a>

		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left text-bold text-main">
		                    其他登陆方式
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->

    </div>
{% endblock %}

{% block js %}
    <!--Unite Gallery [ OPTIONAL ]-->
    <script src="{% static "js/demo/bg-images.js" %}"></script>

{% endblock %}
