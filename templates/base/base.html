{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}|梦之家</title>

    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/nifty.min.css" %}" rel="stylesheet">


    <!--Premium Icons [ OPTIONAL ]-->
    <link href="{% static "premium/icon-sets/icons/line-icons/premium-line-icons.min.css" %}" rel="stylesheet">
    <link href="{% static "premium/icon-sets/icons/solid-icons/premium-solid-icons.min.css" %}" rel="stylesheet">
    <link href="{% static "plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!--=================================================-->



    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link href="{% static "css/pace.min.css" %}" rel="stylesheet">
    {% block css %}
    {% endblock %}
    <script src="{% static "js/pace.min.js" %}"></script>

</head>


<body>
{% block body %}
{% endblock %}

    <!--===================================================-->
    <!-- END OF CONTAINER -->


    
    
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "js/jquery.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    
    <!--Nifty Admin [ RECOMMENDED ]-->
    <script src="{% static "js/nifty.min.js" %}"></script>
    {% block js %}
    {% endblock %}


</body>
</html>
